<h2> Employee List</h2>
<table class="table table-striped py-4">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th style="padding-left: 35px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let employee of employees'>
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>

            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-primary ">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger mx-4">Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info">Details</button>
            </td>

        </tr>
    </tbody>
</table>
